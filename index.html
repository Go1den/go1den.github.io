<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Go1den.com</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@GoldenSRL" />
        <meta name="twitter:title" content="Go1den.com" />
        <meta name="twitter:description" content="The Golden Voice" />
        <meta name="twitter:image" content="images/goldenlogo.png" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="css/mainPage.css">
    </head>
    <body>
        <!-- Sidebar/menu -->
        <nav class="w3-sidebar w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
        <div class="w3-container">
            <center><img src="images/goldenlogo.png" onclick="onClick(this)" alt="Go1den.com"/></center><br>
        </div>
        <div class="w3-bar-block">
            <a href="/games" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Games</a><br>
            <a href="/programs" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Programs</a><br>
            <a href="/speedruns" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Speedruns</a><br> 
            <a href="/socials" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Socials</a><br> 
        </div>
        </nav>

        <!-- Top menu on small screens -->
        <header class="w3-container w3-top w3-hide-large w3-xlarge w3-padding">
            <a href="javascript:void(0)" class="w3-button w3-margin-right" onclick="w3_open()">☰</a>
        </header>

        <!-- Overlay effect when opening sidebar on small screens -->
        <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

        <!-- !PAGE CONTENT! -->
        <div class="w3-main" style="margin-left:340px;margin-right:40px">

        <!-- How to Play -->
        <div class="w3-container" id="howtoplay" style="margin-top:10px">
            <h1>Hi. I'm Go1den. Here's some cool stuff for you to enjoy.</h1> 
        </div>

        <!-- Stream -->
        <div class="w3-container" id="stream" style="margin-top:10px">
            <!-- Add a placeholder for the Twitch embed -->
            <div id="twitch-embed"></div>


        </div>

        <!-- W3.CSS Container -->
        <div class="w3-light-grey w3-container" style="margin-top:20px;padding-right:58px">
            <p class="w3-right">Created by Go1den © 2025. All rights reserved.</p>
        </div>

        <script>
            // Script to open and close sidebar
            function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
            }
            
            function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
            }
        </script>

        <!-- Load the Twitch embed JavaScript file -->
        <script src="https://embed.twitch.tv/embed/v1.js"></script>

        <!-- Create a Twitch.Embed object that will render within the "twitch-embed" element -->
        <script type="text/javascript">
            new Twitch.Embed("twitch-embed", {
                width: "1620",
                height: "720",
                channel: "go1den",
                layout: "video-with-chat"
            });
        </script>
    </body>
</html>
